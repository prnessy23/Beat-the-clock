<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css" />
    <link rel="reset" href="./asset/css/reset.css" />
    <!-- Added reset and css stylesheet -->
    <title>Beattheclock</title>
    <!-- Changed title to Beat the clock -->
</head>

<body>
    <!-- container for main content on page -->
    <div class="container-fluid">
        <!-- created div's for styling high score and timer -->

        <div class="row">
            <div class="col text-left">
                <a href="highscores.html" id="viewHighScore">View High Score</a>
            </div>
            <div id="times" class="col text-right">
                <i class="far fa-clock"></i>
                Time: <span id="timeLeft">0</span>
            </div>
            <div id="timesUp" class="col text-right" style="display: none">
                Time's Up!
            </div>
        </div>

        <script src="./asset/js/script.js"></script>
</body>

</html>
